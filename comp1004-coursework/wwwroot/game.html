<style>
    canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
</style>

<script>
    var myGamePiece;
    var myObstacles = [];
    var score = 0;
    var scoreBoard;
    function startGame() {
        myGameArea.start();
        myGamePiece = new component(30, 30, "red", 400, 400);
        scoreBoard = new component("30px", "Consolas", "black", 280, 40, "text");
    }

    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
            this.canvas.width = 800;
            this.canvas.height = 800;
            this.frame = 0;
            this.canvas.style.cursor = "none";
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[4]);
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('mousemove', function (e) {
                myGameArea.x = e.pageX;
                myGameArea.y = e.pageY;
            })
            
        },
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function () {
            clearInterval(this.interval);
        }
    }

    function component(width, height, color, x, y, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function () {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.crashWith = function (otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) ||
                (mytop > otherbottom) ||
                (myright < otherleft) ||
                (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }


    function updateGameArea() {
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                return;
            }
        }

        if (myGameArea.frame % 5 == 0 && myGameArea.frame > 200) {
            x = Math.floor(Math.random() * (800 - 0 + 1) + 0);
            myObstacles.push(new component(30, 20, "black", x, 0));
            score += 1;
        }
        myGameArea.frame += 1;
        myGameArea.clear();

        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].y += (10 + (0.01*score));
            myObstacles[i].update();
        }

        scoreBoard.text = "SCORE: " + score;
        scoreBoard.update();

        if (myGameArea.x && myGameArea.y) {
            myGamePiece.x = myGameArea.x;
            myGamePiece.y = myGameArea.y;
        }
        if (myGamePiece.x > 770) {
            myGamePiece.x = 770;
        }
        if (myGamePiece.x < 0) {
            myGamePiece.x = 0;
        }
        if (myGamePiece.y > 770) {
            myGamePiece.y = 770;
        }
        if (myGamePiece.y < 0) {
            myGamePiece.y = 0;
        }
        myGamePiece.update();
    }

    startGame();
</script>
